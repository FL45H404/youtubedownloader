<header class="masthead" style="background-image: url('img/home-bg.jpg')">

<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
    <form action="/add" name="sentMessage" id="contactForm" method="POST" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" name="title" placeholder="title" id="title" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <input type="text" class="form-control" name="content" placeholder="content" id="content" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
      </form>
    </div>
</div>
</div>
